<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>deVero - 60 Day Progress Note</title>
  <meta name="author" content="ar!fcss">
  <link rel="stylesheet" type="text/css" media="all" href="css/ar!fcss.css">
  
</head>
<body>
    <div id="wrapper">
    <h1 style="text-transform: uppercase;">60 Day Progress Note</h1>
  <form onsubmit="return false">
  <!-- Your patient has been receiving the following care -->
  <div class="col-5 header">
    <span>Your patient has been receiving the following care</span>
  </div>
  <div class="col-3">
    <label>
     <div class="checkbox">
      <input type="checkbox" value="Skilled">Skilled Nursing
    </div>
     <div class="checkbox">
      <input type="checkbox" value="Skilled">Occupational Therapy
    </div>
    </label>
  </div>
  <div class="col-3">
    <label>
     <div class="checkbox">
      <input type="checkbox" value="Skilled">Physical Nursing
    </div>
     <div class="checkbox">
      <input type="checkbox" value="Home">Home Health Aide Services
    </div>
    </label>
  </div>
  <div class="col-3">
    <label>
     <div class="checkbox">
      <input type="checkbox" value="">Speech Therapy
    </div>
     <div class="checkbox">
      <input type="checkbox" value="">Social Worker
    </div>
    </label>
  </div>
  <!-- Diagnosis on Admission -->
  <div class="col-5 header">
    <span>Diagnosis on Admission</span>
  </div>
  <div class="col-5">
  	<label>
  	<textarea class="form-control" rows="2" id="comment" style="width:100%;"></textarea>
    </label>
  </div>
  <!-- Current Diagnosis -->
  <div class="col-5 header">
    <span>Current Diagnosis</span>
  </div>
  <div class="col-5">
  	<label>
  	<textarea class="form-control" rows="2" id="comment" style="width:100%;"></textarea>
    </label>
  </div>
  <!-- Ongoing Clinical Problems -->
  <div class="col-5 header">
    <span>Ongoing Clinical Problems</span>
  </div>
  <form onsubmit="return false">
  <div class="col-3">
    <label>
     <div class="checkbox">
      <input type="checkbox" value="">Alteration in Neuro Status
    </div>
     <div class="checkbox">
      <input type="checkbox" value="">Alteration in GI Status
    </div>
     <div class="checkbox">
      <input type="checkbox" value="">Alteration in Skin Integrity
    </div>
     <div class="checkbox">
      <input type="checkbox" value="">Alteration in Musculoskeletal System
    </div>
     <div class="checkbox">
      <input type="checkbox" value="">Potential Alteration in
      <input type="text" class="form-control" size="20">
    </div>
    </label>
  </div>
  <div class="col-3" style="vertical-align:top;">
    <label style="margin-bottom:72px;">
     <div class="checkbox">
      <input type="checkbox" value="">Alteration in Cardiovascular Status
    </div>
     <div class="checkbox">
      <input type="checkbox" value="">Alteration in GU Status
    </div>
     <div class="checkbox">
      <input type="checkbox" value="">Alteration in Metabolic Status
    </div>
    </label>
  </div>
  <div class="col-3" style="vertical-align:top;">
    <label style="margin-bottom:38px;">
     <div class="checkbox">
      <input type="checkbox" value="">Alteration in Respiratory Status
    </div>
     <div class="checkbox">
      <input type="checkbox" value="">Alteration in Self Care
    </div>
     <div class="checkbox">
      <input type="checkbox" value="">Safety Concern
      <input type="text" class="form-control" size="30">
    </div>
    </label>
  </div>
  <div class="col-4 header">
    <span>LIVING SITUATION</span>
  </div>
  <div class="col-4 header">
    <span>MENTAL STATUS</span>
  </div>
  <div class="col-4 header">
    <span>&nbsp;</span>
  </div>
  <div class="col-4 header">
    <span>HOMEBOUND STATUS</span>
  </div>
  <div class="col-4">
    <label>
     <div class="checkbox">
      <input type="checkbox" value="">Lives in home
    </div>
     <div class="checkbox">
      <input type="checkbox" value="">Lives in apartment
    </div>
     <div class="checkbox">
      <input type="checkbox" value="">Lives in boarding care
    </div>
     <div class="checkbox">
      <input type="checkbox" value="">Lives alone
    </div>
     <div class="checkbox">
      <input type="checkbox" value="">Lives with family
    </div>
    </label>
  </div>
  <div class="col-4" style="vertical-align:top;">
    <label style="margin-bottom:25px;">
     <div class="checkbox">
      <input type="checkbox" value="">Alert
    </div>
     <div class="checkbox">
      <input type="checkbox" value="">Forgetful
    </div>
     <div class="checkbox">
      <input type="checkbox" value="">Confused
    </div>
     <div class="checkbox">
      <input type="checkbox" value="">Depressed
    </div>
    </label>
  </div>
  <div class="col-4" style="vertical-align:top;">
    <label style="margin-bottom:25px;">
     <div class="checkbox">
      <input type="checkbox" value="">Oriented
    </div>
     <div class="checkbox">
      <input type="checkbox" value="">Disoriented
    </div>
     <div class="checkbox">
      <input type="checkbox" value="">Agitated
    </div>
     <div class="checkbox">
      <input type="checkbox" value="">Comatose
    </div>
    </label>
  </div>
  <div class="col-4">
  	<textarea class="form-control" rows="4" id="comment" style="width:100%;"></textarea>
  </div>
  <!-- Summary of clinical progress -->
  <div class="col-5 header">
    <span>Summary of clinical progress</span>
  </div>
  <div class="col-5">
  	<label>
  	<textarea class="form-control" rows="2" id="comment" style="width:100%;"></textarea>
    </label>
  </div>
  <!-- Treatment & Gaols -->
  <div class="col-2 header">
    <span>Treatment</span>
  </div>
  <div class="col-2 header">
    <span>Goals</span>
  </div>
  <div class="col-2">
  	<label>
  	<textarea class="form-control" rows="2" id="comment" style="width:100%;"></textarea>
    </label>
  </div>
  <div class="col-2">
  	<label>
  	<textarea class="form-control" rows="2" id="comment" style="width:100%;"></textarea>
    </label>
  </div>
  </form>
  </div>
<script type="text/javascript">
var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

elems.forEach(function(html) {
  var switchery = new Switchery(html);
});
</script>
</body>
</html>
